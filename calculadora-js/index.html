<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css"/>

    <title>Calculadora</title>
</head>
<body>

    <div class="background">
        <div class="calculator">
            <h2>Calculadora</h2>
            <p id="result"></p>

            <table>
                <tr>
                    <td>C</td>
                    <td><</td>
                    <td>/</td>
                    <td>X</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>=</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>.</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
